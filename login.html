<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dicoding Story</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div>
          <img
            src="img/dicodingg.png"
            alt="Logo Dicoding"
            class="logo-dicoding"
          />
        </div>
        <div class="login-section">
          <div>Login</div>
          <div>Register</div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-form">
        <div class="login-form">
          <div>
            <img
              src="img/dicoding.jpg"
              alt="Logo Dicoding"
              class="logo-dicoding"
            />
          </div>
          <form action="" class="login-input-form">
            <div class="input-form">
              <div>
                Email
                <div><input type="text" id="email" /></div>
              </div>
              <div>
                Password
                <div><input type="text" id="password" /></div>
              </div>
              <button type="submit" class="login-button">Login</button>
              <p class="text-konfirmasi" style="display: none;">Harap bersabar ini ujian . . .</p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
